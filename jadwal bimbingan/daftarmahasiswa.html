<head>
    <title>Form Pendaftaran Mahasiswa</title>
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa</h1>
    <form action="../jadwal bimbingan/data mahasiswa.html" method="POST">
        <!-- Informasi Pribadi -->
        <h2>Informasi Pribadi</h2>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <br>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <!-- Jurusan -->
        <h2>Jurusan</h2>
        <select id="jurusan" name="jurusan" required>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Manajemen">Sistem Informasi</option>
            <option value="Akuntansi">Desain Komunikasi & Visual</option>
        </select>
        <br>
        <br>

        <!--telpon-->
        <label for="telp">Telphone:</label>
        <input type="text" id="telp" name="telp" required>
        <br>
        <br>
         <!--email-->
         <label for="email">Email:</label>
         <input type="text" id="email" name="email" required href >
         <br>
         <br>


        <!-- Tombol Submit -->
        <button type="required"><a href="../jadwal bimbingan/data mahasiswa.html">Daftar</a></button>
        

    </form>
</body>
