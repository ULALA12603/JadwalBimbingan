<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Bimbingan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Bimbingan</h1>
        <table>
            <tr>
                <th>Hari</th>
                <th>Jam</th>
                <th>Dosen Pembimbing</th>
                <th>Ruangan</th>
            </tr>
            <tr>
                <td>Senin</td>
                <td>09:00 - 11:00</td>
                <td>Dr. John Doe</td>
                <td>Ruang 101</td>
            </tr>
            <tr>
                <td>Rabu</td>
                <td>13:00 - 15:00</td>
                <td>Prof. Jane Smith</td>
                <td>Ruang 102</td>
            </tr>
            <!-- Anda dapat menambahkan baris-baris jadwal lainnya di sini -->
        </table>
    </div>
</body>
</html>
